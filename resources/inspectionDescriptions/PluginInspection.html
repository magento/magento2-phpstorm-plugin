    <p>Plugins can not be used with the following:</p>
    <ul>
        <li>Final classes</li>
        <li>Non-public methods</li>
        <li>Class methods (such as static methods)</li>
        <li> __construct</li>
        <li>Virtual types</li>
    </ul>
